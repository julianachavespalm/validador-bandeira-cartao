<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Bandeira de Cartão de Crédito</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>
<body class="page">
<main class="validador">
    <h1 class="validador__titulo">VALIDADOR DE BANDEIRA DE CARTÃO DE CRÉDITO</h1>
    <div class="validador__tarja">
        <form class="validador__formulario">
            <fieldset class="validador__grupo">
                <legend class="validador__label">Insira o número do cartão *</legend>
                <input
                        type="text"
                        id="numeroCartao"
                        class="validador__input"
                        placeholder="0000 0000 0000 0000"
                        oninput="verificarCampo()">
            </fieldset>
        </form>
        <div class="validador__botoes">
            <button type="button" id="validarBtn" class="validador__botao validador__botao--validar" onclick="validarCartao()" aria-disabled="true">Ok</button>
            <button type="button" id="limparBtn" class="validador__botao validador__botao--limpar" onclick="limparCampos()" aria-disabled="true" aria-label="Limpar campo">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </div>
    </div>
    <p id="resultado"></p>
</main>
